    # While Loop:
        - It Continuously Exexutes A Block Of Code As Long As A Specified Condition Is True.

        Syntax:
            <script>
                while(condotion){
                    // Execute The Code As Long As Condition Is True.
                }
            </script>

        Example:
            <script>
                let i = 0;
                while(i < 5){
                    console.log(i);
                    i++;
                }
            </script>

        O/p:
            0
            1
            2
            3
            4

        Example: While Loop Iterate Over An Array
            <script>
                let myArr = [];
                let number = 0;
                while (number < 5) {
                    myArr.push(number)
                    number++;
                }
                console.log(myArr)
            </script>

        O/p:
            [0,1,2,3,4]
