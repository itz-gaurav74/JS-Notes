    # For-Of Loop:
        - For-of Loop Allows You To Sequentially Iterate Over The Elements Of An Array.
        - (It Iterates Over The Values.)

        Synatx:

                for (const iterator of object) {
                    // code goes here
                }


        Example:
            <script>
                let fruits = ['apple', 'banana', 'mango', 'cherry'];

                for (const fruit of fruits) {
                    console.log(fruit);
                }
            </script>

            O/p:
                apple
                banana
                mango
                cherry

        Example: Print To Console All Ele Of The Given Array ?

            <script>
                let arr = ['a', 'b', 'c', 'd', 'e'];

                for(let arrItem of arr){
                    console.log(arrItem);
                }
            </script>

            O/p:
                a
                b
                c
                d
                e

                
</body>
