<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Exercise</title>
</head>
<body>
    <h2> See Output In Console Window </h2>

    <script>
        // Q-1 Print The Numbers From 1 To 100 To The Console.

        let num = 0;
        while(num <= 100){
            console.log(num);
            num++;
        }

        console.log('Q-1:END -----------------------------------');

        // Q-2 Print The Numbers From 11 To 33 To The Console.
        
        let num2 = 11;
        while(num2 <= 33){
            console.log(num2);
            num2++;
        }

        console.log('Q-2:END -----------------------------------');

        // Q-3 Given the number num with some initial value. Multiply it by 3 as many times until the result of the multiplication is greater than 1000. What number will come out? Count the number of iterations required for this.

        let num3 = 3;    // Initial Value Of num3
        let iteration = 0;

        while (num3 <= 1000) {
            num3 *= 3;    // 3*3=9*3=27*3=81*3=243*3=729*3=2187
            iteration++;
        }

        console.log(`Final Number : ${num3}`)
        console.log(`Number Of Iteration : ${iteration}`)

        console.log('Q-3:END -----------------------------------');

        // Q-4 Display Numbers From 1 To 3

        let num4 = 1;
        while (num4 <= 3) {
            console.log(num4);
            num4++;
        }

    </script>
</body>
</html>
