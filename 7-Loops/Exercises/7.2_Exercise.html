<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise</title>
</head>
<body>
    <h2>See Output In Console Window</h2>
    <script>
        // Q-1 Use The Loop For To Print The Numbers From 1 To 100 To The Console.

        for (let num = 1; num <= 100; num++) {
            console.log(num);
        }

        console.log(`Q-1: END ---------------------------------`);

        // Q-2 Use The For Loop To Print The Numbers From 11 To 33 To The Console.

        for(let num2 = 11; num2 <= 33; num2++){
            console.log(num2);
        }

        console.log(`Q-2: END ---------------------------------`);

        // Q-3 Use The For Loop To Output Even Numbers Between 0 And 100 To The Console.

        for(let num3 = 0; num3 <= 100; num3++){
            if (num3%2 == 0) {
                console.log(num3);
            }
        }

        console.log(`Q-3: END ---------------------------------`);

        // Q-4 Use The For Loop To Output Odd Numbers In The Range From 1 To 99 To The Console.

        for(let num4 = 1; num4 <= 99; num4++){
            if (num4 % 2 !== 0) {
                console.log(num4);
            }
        }

        console.log(`Q-4: END ---------------------------------`);

        // Q-5 Use The Loop For To Print The Numbers From 1oo To 0 To The Console.

        for(let num5 = 100; num5 >= 0; num5-- ){
            console.log(num5);
        }

        console.log(`Q-5: END ---------------------------------`);
        
    </script>
</body>
</html>
