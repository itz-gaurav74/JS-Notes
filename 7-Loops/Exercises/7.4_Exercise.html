<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop Exercise</title>
</head>
<body>
    <h2>See The Output On Console Window</h2>
    
    <script>
        // Q-1 Display Numbers From 3 To 1 

        let i = 3;
        do {
            console.log(i);
            i--;
        } while (i >= 1);

        console.log(`----------END:1----------`);

    </script>
</body>
</html>
