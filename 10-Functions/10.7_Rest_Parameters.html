<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
</head>
<body>
    #  Rest Parameters:
        
            Syntax:
                <!-- ... Is A Rest Parameter (Triple Dot) -->
                Function funcName(...parameters){
                    // Statement;
                }

            - When ... Is At The End Of Function Parameter, It Is The Rest Parameter. It Store n Number Of Parameters As An Array.

            Example:  // without Rest Parameter
                <script>
                    function addTwoNum(a, b){
                        console.log(a + b);
                    }

                    addTwoNum(2, 2);
                    addTwoNum(2, 2, 4, 4, 6);
                </script>

                O/p:
                    4
                    4


            Example: // Using Rest Param
                <script>
                    function restParam(c, d, ...e){
                        console.log(c);
                        console.log(d);
                        console.log(e);
                    }

                    restParam(2, 3, 4, 5, 6, 7);
                </script>

                O/p:
                    2
                    3
                    [4, 5, 6, 7]
                    
</body>
</html>
