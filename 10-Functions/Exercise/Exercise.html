    # Check The Number Is Even Or Odd Using Function


        Example:  // Using Function Return
            <script>
                function isEven(data){
                    return data  % 2 == 0;
                }

                const ans = isEven(4);
                console.log(ans);

                console.log(`-----Using Function Return-----`);

            </script>

            O/p:
                false



        Example:  // Using If-Else
            <Script>
                let num = 4;

                function isEvenOdd(num){
                    if (num % 2 == 0) {
                        console.log('Even Number');
                    } else {
                        console.log('Odd Number');
                    }
                }

                isEvenOdd(num);

                console.log(`-----Using If-Else Mathod-----`);
            </Script>

            O/p:
                Even Number
