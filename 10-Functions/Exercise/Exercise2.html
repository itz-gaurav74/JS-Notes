    Example:  Usung Rest Parameter Add All n Numbers 
        <script>
            function addNNum(...num) {
                let total = 0;
                for (const val of num) {
                    total = total + val;
                    // console.log(total);
                }
                return total;
            }

            console.log(addNNum(2, 1, 3));
        </script>
