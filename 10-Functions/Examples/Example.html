<body>
    # Create A Function That Takes An Number As User Input & Check The Number Is Even Or Odd, If Even Print True Otherwise false.
    
    <script>
        // let userInp = prompt('Enter A Number');

        function isEven (userInp){
            if (userInp % 2 == 0) {
                console.log('true');
            } else {
                console.log('false');
            }
        }

        isEven(4);    // true
    </script>

    <script>
        function isOdd(userNum){
            return (userNum % 2 !== 0);
        }

        console.log(isOdd(8));    // false
    </script>
</body>
