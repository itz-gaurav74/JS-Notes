<body>
    # Functions Inside Function:
        
        Example:
            <script>
                const app = () => {
                    
                    const firstPage = () => {
                        console.log('Welcome To Functions Inside Function');
                    }

                    const addTwoNum =(a, b) => a + b ; 
                  
                    const userName = username => username;


                    console.log('App Working...');

                    firstPage();
                    console.log(addTwoNum(2, 4))
                    console.log(userName('Dev'));
                }

                app();
            </script>
            
            O/p:
                App Working...
                Welcome To Functions Inside Function
                6
                Dev
</body>
