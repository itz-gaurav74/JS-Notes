    # Parameter Destructuring:
        - Destructure Mean :  
                -- Destroy The Structure Of Something.
        - Extract Values From An Array Or Object Passsed As A Parameter To A Function.

        Syntax:
            <!-- <script>
                function greet({ name, age  }){
                    console.log(`Hello ${name}. You Are ${age} Years Old.`)
                }

                greet({name: 'Harry', age: 22});
            </script>

            O/p:
                Hello Harry. You Are 22 Years Old. -->



        ## We Use It Mostly In Objects & Inside Of React.



        Example:
            <script>
                let emp_data  = {
                    name: 'Gaurav',
                    age : 22,
                    id : 'AWS22',
                    salary : '45K'
                }


                function getEmpData({name:empName, id:empId, city:empCity}){
                    console.log(`Employee Name : ${empName}, ID : ${empId}, City : ${empCity} `);
                }

                getEmpData(emp_data);
            </script>

            O/p:
                Employee Name : Gaurav, ID : AWS22, City : undefined 
</body>
