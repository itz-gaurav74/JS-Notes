<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    # Default Parameters:
        - It Is Used For Providing The Default Values To The Function Parameter In Js When No VAlues Are Provided.
        
        Syntax:
            <!-- <script>
                function fnName(param1 = defaultVal1, /* ... , */ paramN = defaultValN){
                    // ...
                }
            </script> -->

        Example:
            <script>
                function add(x, y){
                    console.log(x + y);
                }

                add(5, 2);
                add(5);
            </script>

            O/p:
                7
                NaN

        Example: // Setting Default Parameter
            <script>
                function multiply(a, b=0){    // Set Parameter b = 0 As Default 
                    console.log(a * b);
                }

                multiply(2, 4);
                multiply(2);
                multiply(2, undefined);
            </script>

            O/p:
                8
                0
                0
</body>
</html>
