<body>
    # Function Returning Function:
        - A Function Return That Return A New Function.

        Example:
            <script>
                // Function
                function greet() {
                    function hello() {
                        return 'Hello World';
                    }
                    return hello;
                }

                let ans = greet();
                console.log(ans());
            </script>

            O/p:
                Hello World

        Example 2:
            <script>
                function first(){
                    return function second(){
                        return 'hello second';
                    }
                    return 'hello first'
                }
                
                let answer = first();
                console.log(answer);
            </script>
</body>
</html>
