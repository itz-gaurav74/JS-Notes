    <title>Slice Method</title>
</head>
<body>
    # Slice()
        - Slice() Method Returns A Shallow Copy Of A Portion    Of An Array Into A New Array Object.

        Syntax:
            arr.slice(start, end);

        Example:
            <script>
                let fruits = ['apple', 'banana', 'kiwi', 'mango', 'cherry'];
                let sliceMethod = fruits.slice(1,3);
                console.log(sliceMethod);
            </script>

            O/p:
                ['banana', 'kiwi']
</body>
</html>
