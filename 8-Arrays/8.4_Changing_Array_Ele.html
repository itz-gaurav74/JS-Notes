    # Changing array Elements 
        - Array Elements Can Be Changed.
        
        Example:
            <script>
                let arr = ['a', 'b', 'c'];
                arr[1] = '!';
                console.log(arr);
            </script>

            O/p:
                ['a', '!', 'c']

        Example:
        <!-- Q-1 Create An Array With Ele 'a', 'b', 'c'. Write The Number 1 Insted Of The First Ele, 2 Insted Of Yhe Second, 3 Insted Of The Third ?  -->

        <script>
                let arrStr = ['a', 'b', 'c'];
                arrStr[0] = 1
                arrStr[1] = 2
                arrStr[2] = 3

                console.log(arrStr);
        </script>

        O/p:
            [1, 2, 3]

</body>
