    <title>Array ForEach Method</title>
</head>
<body>
    # ForEach()
        - It Executes A Provoded Function Once For Each Array Element.
        - It Dosen't Return A New Array; It Just Iterate Through Array.
        - It Is Used When You Want To Perform An Action Or Operation On Each Element Of The Array Without Creating A New Array.


            Example:
                <script>
                    let num = [2, 4, 6, 8];
                    num.forEach((ele)=> {    // It Take An CallBack Function
                        console.log(ele*2);
                    })
                    
                </script>

                O/p:
                    4
                    8
                    12
                    16
</body>
</html>
