        ## Without Using Array Methods & Loops:

            Example:    
                <script>
                    let arr = [4, 2, 6, 1];

                    function multiplyBy2(index, number){
                        console.log(`Index Of ${index}`);
                        console.log(`${number} * 2 = ${number*2}`);
                    }

                    // -- To Leanthy Process --
                    // multiplyBy2(0, arr[0]);

                    // Using for Loop
                    for(let i=0; i<=arr.length-1; i++){
                        multiplyBy2(i, arr[i]);
                    }
                </script>

                O/p:
                    <!-- Index Of 0
                    4 * 2 = 8 -->
                    Index Of 0
                    4 * 2 = 8
                    Index Of 1
                    2 * 2 = 4
                    Index Of 2
                    6 * 2 = 12
                    Index Of 3
                    1 * 2 = 2
