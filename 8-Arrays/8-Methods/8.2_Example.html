<script>
    // Let's create an array, each element of which is obtained like this - the value of the element is multiplied by its index in the array:

    let data = [2, 3, 4, 6, 5 ];

    let newData = data.map((elem, indx) => {
        return elem * indx;
    });

    console.log(newData);

// -- Output:
    (5) [0, 3, 8, 18, 20]


    // Given an array of numbers. Using the map method, extract the square root of each array element and write the result to a new array.

    let numbers = [2, 3, 4, 5, 6];

    let squareRoot = numbers.map((ele) => {
        return ele * ele;
    });

    console.log(squareRoot);

// -- Output:
    (5) [4, 9, 16, 25, 36]



    // Given an array with strings. Using the map method, add the character '!' to the end of the value of each array element.

    let fruits = ['Apple', 'Banana', 'Cherry', 'Mango'];

    let newFruits = fruits.map((ele) =>{
        return `${ele}!`;
    });

    console.log(newFruits);

// -- Output:
    (4) ['Apple!', 'Banana!', 'Cherry!', 'Mango!']


    // Given an array with strings. Using the map method, reverse the characters of each string.

    let simCards = ['jio', 'airtel', 'bsnl', 'vodafone', 'idea'];

    let reverseSimName = simCards.map((ele) => {
        return ele.split('').reverse().join('');
    });

    console.log(reverseSimName);

// -- Output:
    (5) ['oij', 'letria', 'lnsb', 'enofadov', 'aedi']


</script>
