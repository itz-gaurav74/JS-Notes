    <title>For Loop In Array</title>

<body>
    # For Loop In Array:

        Example: Using For Loop And Length Property Console The Fruits One By One
            <script>
                let fruits = ['apple', 'mango', 'grapes', 'banana'];

                for(let i = 0; i < fruits.length; i++){
                    console.log(fruits[i]);
                }

            </script>

            O/p:
                apple
                mango
                grapes
                banana
                
</body>
</html>
