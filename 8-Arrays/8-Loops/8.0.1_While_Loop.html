    # Using While Loop On Array.

        Example: Using While Loop And Length Property Console The Fruits ?
            <script>
                const arr = ['apple', 'banana' , 'mango'];

                let i = 0;
                while (i < arr.length) {
                    console.log(arr[i]);
                    i++;
                }
            </script>

            O/p:
                apple
                banana
                mango
