    # Array Length
        - The Length Of An Array Is Found Using `length` Property.

        Example:
            <script>
                let arr = [1,2,3,4,5];
                console.log(arr.length);
            </script>

            O/p:
                5

        Example:
        <!-- Access Last Element Of Array -->
            <script>
                let arr2 = [0,2,4,7]
                console.log(arr2[arr2.length - 1 ]);
            </script>

            O/p:
                7


        Example:
            <script>
                // Create An Array
                let arr3 = [4, 2, 3];

                // Setting The Length Of Array To 0 
                arr3.length = 0;  // It Means All Ele Are Removed, & Array Is Now Empty

                // Log The Length Of Array
                console.log(arr3.length);
            </script>

            O/p:
                0


        Example:
            <script>
                let arr4 = [4, 2, 3];
                arr4.length = 1;
                console.log(arr4.length);
            </script>

            O/p:
                1
