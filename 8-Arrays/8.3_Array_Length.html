<body>
    # Array Length
        - The Length Of An Array Is Found Using `length` Property.

        Example:
            <script>
                let arr = [1,2,3,4,5];
                console.log(arr.length);
            </script>

            O/p:
                5

        Example:
        <!-- Access Last Element Of Array -->
            <script>
                let arr2 = [0,2,4,7]
                console.log(arr2[arr2.length - 1 ]);
            </script>

            O/p:
                7
</body>
</html>
