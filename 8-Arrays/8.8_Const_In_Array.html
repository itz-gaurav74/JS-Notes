<!DOCTYPE html>

    <title>Const In Array</title>
</head>
<body>
    # Use Const For Creating An Array:
        
        Example:
            <script>
                const arr = ['Apple', 'Grapes', 'Banana'];

                arr.push('Mango');
                console.log(arr);
            </script>

            O/p:
                ['Apple', 'Grapes', 'Banana', 'Mango']

        - Const Value Are Not Changable But In Array Or Refrence Data Type Values We Are Useing Array Methods To Change Values.

        
</body>
</html>
