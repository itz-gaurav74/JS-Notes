<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Examples</title>
</head>
<body>
    <h2>See The Output On Console Window</h2>

    <script>

        // Q-1 Fill An Array With Numbers 1, 2 & 3 ?

        let arr = [];
        arr.push(1);
        arr.push(2);
        arr.push(3);

        console.log(arr);    // [1, 2, 3]

        console.log(`----------END 1----------`);

        // Q-2 Let Such An Array Given: let arr2 = [1, 2, 3]; Add The Elements 4 & 5 To Its End ?

        let arr2 = [1, 2, 3];
        arr2.push(4);
        arr2.push(5);

        console.log(arr2);

        console.log(`----------END 2----------`);



    </script>
</body>
</html>
