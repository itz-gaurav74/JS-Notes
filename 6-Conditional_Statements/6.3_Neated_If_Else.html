<body>
    # Nested If Else Block:
        - When we Use An If...Else Statement Inside Another In...Else Statement.

        Eg:
            <script>
                let systemNum = 22;
                let userGuess = Number(prompt('Enter A Number!!'));
                if (userGuess === systemNum) {
                    console.log('User Guess Is Correct');
                } else {
                    if (userGuess < systemNum) {
                        console.log('Your Guess Is Smaller');
                    } else {
                        console.log('Your Guess Is Larger');
                    }
                }
            </script>

            O/p:
                22
                User Guess Is Correct
</body>
