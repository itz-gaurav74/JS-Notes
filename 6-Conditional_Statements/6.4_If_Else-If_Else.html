<body>
    # Else If Block:
        - Else If Keyword To Check For Multiple Conditions.
        
        Syntax:
            <script>
                // Check For First Condition
                if (condition1) {
                    // Code Goes Here
                }
                // Check The Second Condition
                else if(condition2) {
                     // Code Goes Here
                }
                // If No Condition Matches
                else{
                     // Code Goes Here
                }
            </script>

        Eg:
        <!--  rating of 2 or below is bad
                rating of 4 or above is good
                else, the rating is average -->

            <script>
                let rating = 4;
                if (rating <= 2) {
                    console.log('Bad Rating');
                } else if(rating >= 4) {
                    console.log('Good rating');
                }else{
                    console.log('Average Rating');
                }
            </script>

            O/p:
                Good Rating
</body>
