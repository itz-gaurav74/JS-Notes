<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Intro</title>
</head>
<body>
    # Objects
        - Objects Store Data Using Key-Value Pair.
        - Object Is Refrence Data Type.

    # Create & Access ^ Add An Object:
        <script>
            let obj = {
                key : 'Value',
                age : 22,
                name : 'Dev'
                // progLang : ['Html', 'css', 'Js']
            }

            console.log(obj);
            console.log(obj.name);    // Accessing Data
            obj.keyName = 'NewValue';
            console.log(obj);
        </script>

        O/p:
            {key: 'Value', age: 22, name: 'Dev'}
            Dev
            {key: 'Value', age: 22, name: 'Dev', keyName: 'NewValue'}

        
</body>
</html>
