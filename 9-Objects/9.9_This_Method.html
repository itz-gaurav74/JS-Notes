<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Method</title>
</head>
<body>
    # This Menthod:
        - 'This' Keyword Refers To An Object That Is Executing The Current Piece Of Code.
        - Function Inside Object.

    Example:
        <script>
            let obj = {
                name : 'Harry',
                age : 22,
                about : function(){
                    console.log(`The Name Is ${this.name} & Age Is ${this.age}`)
                }
            }

            obj.about();
            console.log(`--------------`);
        </script>

        O/p:
            The Name Is Harry & Age Is 22

    Example: 2
        <script>
            function printableData(){
                console.log(`User Name Is ${this.name} And User Age Is ${this.age}`)
            }

            const user1 = {
                name:'Gaurav',
                age:22,
                company:'TCS',
                userInfo:printableData
            }

            const user2 = {
                name:'Dev',
                age:21,
                company:undefined,
                userInfo:printableData
            }

            const user3 = {
                name:'Harry',
                age:23,
                company:'Private',
                userInfo:printableData
            } 

            
            user1.userInfo();
            user2.userInfo();
            user3.userInfo();
            console.log(`--------------`);
        </script>


    Example: 3
        <script>
            function personData() {
                console.log(`UserName : ${this.name} & User Company : ${this.company}`);
            }

            const user11 = {
                name : 'Gurav',
                age : 22,
                working : personData
            }

            const userWorkingData = {
                company : 'TCS',
                experience : '4 Yrs',

            }

            const combineUser = {
                ...user11,
                ...userWorkingData
            }
            
            combineUser.working();
        </script>

</body>
</html>
